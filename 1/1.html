<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Rename</title>
    <link rel="stylesheet" href="1.css" />
    <script src="1.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <h1 class="text-center form-control">Change Name With Dropdown Extensions</h1>
    <div id="main-container" class="container text-center form-control">
      <label for="formFileMultiple" class="form-label form-control"
        >Single files input
      </label>
      <input
        class="form-control"
        type="file"
        id="fileUpload"
        single
        accept=".csv"
        id="fileUpload"
      />
      <select class="form-control" id="type">
        <option value=".jpeg">JPEG</option>
        <option value=".png">PNG</option>
        <option value=".jpg">JPG</option>
        <option value=".bmp">BMP</option>
        <option value=".txt">TXT</option>
      </select>
      <button
        class="form-control btn btn-primary"
        id="upload"
        value="Upload"
        onclick="Upload()"
      >
        Submit
      </button>
      <br />
      <div class="div form-control" id="copyCode">
        <textarea id="copyTextArea" class="form-control" cols="30" rows="10" readonly></textarea>
        <button onclick="copyText()" class="form-control btn btn-success">
          Copy Code
        </button>
      </div>
      <div id="dvCSV" class="form-control div"></div>
    </div>
    <br />
    <footer class="form-control btn-danger text-center">
      <h5>COPYRIGHT HARSHVARDHAN SINGH 2022Â©</h5>
    </footer>
  </body>
</html>
